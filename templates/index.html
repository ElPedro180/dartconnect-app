<!DOCTYPE html>
<html>
<head>
  <title>Darts Scraper</title>
  <script>
    async function runScrape() {
      document.getElementById("output").innerText = "Running scraper...";
      const response = await fetch("/scrape", { method: "POST" });
      const data = await response.json();
      if (data.status === "success") {
        let text = data.results.map(r => r.join(" | ")).join("\n");
        document.getElementById("output").innerText = text;
      } else {
        document.getElementById("output").innerText = "Error: " + data.message;
      }
    }
  </script>
</head>
<body>
  <h1>Darts Scraper</h1>
  <button onclick="runScrape()">Run Scraper</button>
  <pre id="output"></pre>
</body>
</html>
