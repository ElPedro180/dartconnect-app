<!DOCTYPE html>
<html>
<head>
  <title>Darts Scraper</title>
  <script>
    async function runScrape() {
      const response = await fetch("/scrape", { method: "POST" });
      const data = await response.json();
      document.getElementById("output").innerText = data.output || "Error running scraper";
    }
  </script>
</head>
<body>
  <h1>Darts Scraper</h1>
  <button onclick="runScrape()">Run Scraper</button>
  <pre id="output"></pre>
</body>
</html>
